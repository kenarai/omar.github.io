---
layout: main
---
<h2>Posts</h2>
{% for post in site.posts %}
<article>
  <h2 id="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <h5 id="post-date">{{ post.date | date: "%b %d, %Y" }}</h5>
  <p>{{ post.excerpt }}<a href="{{ post.url }}">(continue reading)</a></p>
</article>
{% endfor %}
